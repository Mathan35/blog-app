version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @aws-amplify/cli
      - npm install

  pre_build:
    commands:
      - echo "Setting up Amplify environment"
      - amplify pull --yes --env prod --appId d3n39g6wi0n3qw --region us-east-1

  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  baseDirectory: dist # Your Vue build output directory (e.g., 'dist' for Vite)